<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="task-section">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task-section__input">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="task-section__list-todo">
        <li>
          <input type="checkbox">
          <label class="task-section__name">Pay Bills</label>
          <input class="task-section__input">
          <button class="task-section__btn-edit">Edit</button>
          <button class="task-section__btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="task-section__list-item_edit">
          <input type="checkbox">
          <label class="task-section__name">Go Shopping</label>
          <input value="Go Shopping" class="task-section__input">
          <button class="task-section__btn-edit">Save</button>
          <button class="task-section__btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="task-section__list-completed">
        <li>
          <input type="checkbox" checked>
          <label class="task-section__name">See the Doctor</label>
          <input class="task-section__input">
          <button class="task-section__btn-edit">Edit</button><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
